<!DOCTYPE html>
<html manifest="flush_memory.appcache">
<head>
	<meta charset="utf-8">
	
<!-- apple viewport standalone -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
<!-- apple touch icons -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/images/template/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="assets/images/template/touch-icon-ipad-retina.png">


<!-- load libraries-->
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>

<title>Mobile Q Sorter</title>

<style>

/*  *************** page specific styles*/

 #confirmText  {
      font-family: HelveticaNeue-CondensedBlack;
      color: white;
      font-size: 200%;
      margin-left: 210px;
      margin-top: 30px;
   }

#clearCommentsButton  {
      position: absolute;
      left: 370px;
      top: 120px;
      -webkit-appearance: none;
      -moz-appearance: none;
      font-family: HelveticaNeue-CondensedBlack;
      appearance: none;
      margin-left: 5px;
      width: 300px;
      margin-top: 2px;
      padding-top: 0px;
      padding-bottom: 0px;
      height: 200px;
      background: #ff0000;
      border: 0px solid #666;
      cursor: pointer;
      -webkit-border-radius:5px;
   }   
   #clearCommentsButton:active { 
      border: 3px solid #666;
   }
   #clearCommentsButton span {
      display: block;
      padding-top: 0px;
      font-size: 350%;
      padding-left: 0px;
      padding-bottom: 9px;
      text-align: center;
      line-height: 1em;
      color: #ffffff;
   }
  #keepCommentsGoBackButton  {
      position: absolute;
      left: 370px;
      top: 385px;
      -webkit-appearance: none;
      -moz-appearance: none;
      font-family: HelveticaNeue-CondensedBlack;
      appearance: none;
      margin-left: 5px;
      width: 300px;
      margin-top: 2px;
      padding-top: 0px;
      padding-bottom: 0px;
      height: 200px;
      background: #1985c5;
      border: 0px solid #666;
      cursor: pointer;
      -webkit-border-radius:5px;
  }   
  #keepCommentsGoBackButton:active { 
      border: 3px solid #666;
  }
  #keepCommentsGoBackButton span {
      display: block;
      padding-top: 0px;
      font-size: 350%;
      padding-left: 0px;
      padding-bottom: 9px;
      text-align: center;
      line-height: 1em;
      color: #2d343c;
   }
   #keepCommentsGoBackButton a:link {
      color: #ffffff;
      text-decoration: none;
   }
   
   
/* *****************  end page specific styles *********************** */ 

    body {
		/* On modern browsers, prevent the whole page to bounce */
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-color:#2d343c;
		}


		/* Nav menu styling */
		nav { position: absolute; 
			bottom: 5px; 
			left: 240px; 
			border-spacing: 0px;
			margin-top: 5px;
			}
		nav a { padding: 5px 15px 15px 15px; text-align: center;  background-color: #1985c5;border-top-left-radius: 5px; border-top-right-radius: 5px; border: 3px solid #1985c5; margin-right: -4px; margin-left: -4px;
			}
		a { color: #2d343c; text-align: center; font-weight: bold; font-family: HelveticaNeue-CondensedBlack; text-decoration: none;}    

		#delayContainer {display:none}
</style>

</head>

<body>

<div id="delayContainer">


	 <p id="confirmText">Delete all data?  This action cannot be reversed!</p>
   
   <button id = "clearCommentsButton"><span>Yes<br/>Delete all data.</span></button>

  <button id = "keepCommentsGoBackButton"><span>Cancel</span></button>
  

  <script>
      // *** clear all memory ***
      
      ( function () {
      $('#clearCommentsButton').on({'touchend' : function() {
        localStorage.clear();
        $('nav a:nth-child(1)').trigger('touchstart');
      }}); 
  
      $('#keepCommentsGoBackButton').on({'touchend' : function() {
        $('nav a:nth-child(1)').trigger('touchstart');
      }}); 
    })();
  </script>


 
  <nav>
  <a class="stay" class="stay" href="controls.html"></a>
  </nav>



</div> <!-- end delayContainer -->
</body>

<script type="text/javascript">

	$(document).ready(function () { 
	  $( "#delayContainer").fadeIn(500);
	  $( "nav").hide();
	});
</script>

<script>

    $(function() { $.stayInWebApp('a.stay'); });
        // This use only links with the class stay. 
        // $(function() { $.stayInWebApp('a.stay');});
// end stay standalone 
</script>



</html>
