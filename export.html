<!DOCTYPE html>
<html manifest="export.appcache">

<head>
   <meta charset="utf-8">

   <!-- apple viewport standalone -->
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="apple-touch-icon" sizes="76x76" href="images/touch-icon-ipad.png" />
   <link rel="apple-touch-icon" sizes="152x152" href="images/touch-icon-ipad-retina.png">

   <!-- iPad Non-Retina Portrait -->
   <link rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: portrait)" href="images/apple-touch-startup-image-768x1004.png">
   <!-- iPad Non-Retina Landscape -->
   <link rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: landscape)" href="images/apple-touch-startup-image-748x1024.png">
   <!-- iPad Retina Portrait -->
   <link rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-1536x2008.png">
   <!-- iPad Retina Landscape -->
   <link rel="apple-touch-startup-image" media="(device-width: 768px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-1496x2048.png">

   <!-- load libraries -->
   <script type="text/javascript" src="iscroll-lite.js"></script>
   <script type="text/javascript" src="jquery-1.10.2.min.js"></script>

   <!-- initialize iscroll5  and page display fadeIn-->
   <script type="text/javascript">
      var myScroll;

      function loaded() {
         myScroll = new IScroll('#wrapper');
      }
//      document.addEventListener('touchmove', function (e) {
//         e.preventDefault();
//      }, false);
   </script>

   <title>Ken-Q Mobile</title>

   <style>
      /*  *************** page specific styles*/

      p {
         font-family: Georgia;
         font-size: 11px;
         cursor: pointer;
/*         font-family: Tahoma, sans-serif;*/
      }

      #title {
         display: block;
         width: 100%;
         font-size: 90px;
         font-family: HelveticaNeue-CondensedBlack;
         color: black;
         text-align: left;
         margin-left: 0px;
      }

      #catchPhrase {
         float: left;
         font-size: 25px;
         color: red;
         font-family: HelveticaNeue-BoldItalic;
         font-style: oblique;
         margin-left: 0px;
         margin-top: -80px;
      }

      #infoText {
         font-size: 24px;
         margin-top: 10px;
         margin-left: 2px;
      }

      #heroDiv {
         width: 100%;
         height: 250px;
      }

      #textBox {
         position: relative;
      }

      #displayResultsBox {
         width: 900px;
         min-height: 920px;
         border: 3px solid #cccccc;
         padding: 5px;
      }

      .paraHeader {
         color: black;
         font-weight: bold;
      }

      #displayResultsBox {
         font-size: 16px;
      }

      body {
         /* On modern browsers, prevent the whole page to bounce */

         width: 100%;
         height: 100%;
         overflow: hidden;
      }

      #wrapper {
         position: relative;
         margin-top: 20px;
         height: 748px;
         width: 1004px;
         overflow: hidden;
         margin-left: 10px;
         /* Prevent native touch events on Windows */

         -ms-touch-action: none;
         /* Prevent the callout on tap-hold and text selection */

         -webkit-touch-callout: none;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         /* Prevent text resize on orientation change, useful for web-apps */

         -webkit-text-size-adjust: none;
         -moz-text-size-adjust: none;
         -ms-text-size-adjust: none;
         -o-text-size-adjust: none;
         text-size-adjust: none;
      }

      #scroller {
         position: absolute;
         width: 100%;
         margin-left: 0px;
         /* Prevent elements to be highlighted on tap */

         -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
         /* Put the scroller into the HW Compositing layer right from the start */

         -webkit-transform: translateZ(0);
         -moz-transform: translateZ(0);
         -ms-transform: translateZ(0);
         -o-transform: translateZ(0);
         transform: translateZ(0);
      }
      /* Nav menu styling */

      nav {
         position: absolute;
         bottom: 5px;
         left: 240px;
         border-spacing: 0px;
         margin-top: 5px;
      }

      nav a {
         padding: 5px 15px 15px 15px;
         text-align: center;
         background-color: #1985c5;
         border-top-left-radius: 5px;
         border-top-right-radius: 5px;
         border: 3px solid #1985c5;
         margin-right: -4px;
         margin-left: -4px;
         text-decoration: none;
      }

      nav a.selected {
         background-color: white;
         color: #1985c5;
      }

      a {
         color: #2d343c;
         text-align: center;
         font-weight: bold;
         font-family: HelveticaNeue-CondensedBlack;
      }
      /* changes the color of the a links */

      #delayContainer {
         display: none
      }
   </style>

<script>


</script>

</head>

<body onload="loaded()">

   <div id="delayContainer">

      <div id="wrapper">
         <!--container for iscroll5 -->
         <div id="scroller">
            <div id="textBox">

               <div id="heroDiv">

                  <div>
                     <h1 id="title">Data Export</h1>
                  </div>
               </div>
               <!-- end hero div -->
               <div id="infoText">

                  <div id="displayResultsBox"><p id="displayResults"></p></div>
                  <p> bottom </p>

               </div>
               <!--end infotext div -->
            </div>
            <!--end textbox div -->
         </div>
         <!--end scroller for iscroll5 -->
      </div>
      <!--end wrapper for iscroll5-->


      <nav>
         <a  href="information.html" class="stay">Information</a>
         <a href="controls.html" class="stay">Controls</a>
         <a href="statements.html" class="stay">Q Statements</a>
         <a href="presort.html" class="stay">Presort</a>
         <a href="qsort.html" class="stay">Sort</a>
         <a href="postsort.html" class="stay">Postsort</a>
      </nav>
   </div>
   <!-- end fadeIn div -->

   <script type="text/javascript">
      $(document).ready(function () {

         displayResultsforExport();

         $("#delayContainer").fadeIn(500);



         // stay standalone
         //https://github.com/mrmoses/jQuery.stayInWebApp
         (function ($) {
            $.extend({
               stayInWebApp: function (b) {
                  "standalone" in window.navigator && window.navigator.standalone && (b || (b = "a"), $("body").delegate(b, "touchstart", function (b) {
                     if ($(this).attr("target") == void 0 || $(this).attr("target") == "" || $(this).attr("target") == "_self") {
                        var c = $(this).attr("href");
                        if (!c.match(/^http(s?)/g)) b.preventDefault(), self.location = c
                     }
                  }))
               }
            })
         })(jQuery);
         $(function () {
            $.stayInWebApp('a.stay');
         });
         // This use only links with the class stay.
         // $(function() { $.stayInWebApp('a.stay');});
         // end stay standalone
      });

      function displayResultsforExport () {
        var displayResults = localStorage.getItem("currentResults");
         console.log(displayResults);
        $( '#displayResults').append(displayResults).html();
      };
   </script>

</body>

</html>
